<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法律小助手</title>
    <!-- 引入marked.js用于Markdown渲染 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 引入highlight.js用于代码高亮 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-button {
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s;
        }

        .header-button:hover {
            background-color: rgba(255,255,255,0.3);
        }

        .settings-panel {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .setting-group label {
            font-size: 0.9rem;
            color: #495057;
        }

        .setting-group select, .setting-group input[type="checkbox"] {
            padding: 4px 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: white;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .user-message {
            background-color: #e3f2fd;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #f1f1f1;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .bot-message.markdown-content {
            background-color: white;
            border: 1px solid #e9ecef;
        }

        .system-message {
            background-color: #fff3cd;
            align-self: center;
            border-radius: 8px;
            max-width: 90%;
            text-align: center;
            font-style: italic;
            color: #856404;
        }

        .input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            background-color: white;
            position: relative;
        }

        .input-container input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
        }

        .input-container button {
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 24px;
            padding: 12px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #1a252f;
        }

        .input-container button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .cancel-button {
            background-color: #e74c3c !important;
            display: none;
        }

        .cancel-button:hover {
            background-color: #c0392b !important;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: #f1f1f1;
            padding: 12px 15px;
            border-radius: 18px;
            margin-bottom: 15px;
            border-bottom-left-radius: 5px;
            color: #666;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            animation: typing 1.4s infinite;
            display: inline-block;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            align-self: center;
            border-radius: 8px;
            max-width: 90%;
            text-align: center;
        }

        .model-info {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .judge-reasoning {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px 15px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #856404;
        }

        /* Markdown样式 */
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .markdown-content p {
            margin-bottom: 0.5rem;
        }

        .markdown-content ul, .markdown-content ol {
            margin-left: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .markdown-content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1rem;
            margin-left: 0;
            color: #666;
        }

        .markdown-content code {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .markdown-content pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 0.5rem 0;
        }

        .markdown-content th, .markdown-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .markdown-content th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>法律小助手</h1>
        <div class="header-actions">
            <button class="header-button" id="clear-history">清空记录</button>
            <button class="header-button" id="view-history">查看历史</button>
        </div>
    </div>

    <div class="settings-panel">
        <div class="setting-group">
            <label for="model-select">选择模型:</label>
            <select id="model-select">
                <option value="deepseek">DeepSeek</option>
                <option value="zhipu">智谱AI</option>
                <option value="gpt4o">GPT-4o</option>
                <option value="claude">Claude</option>
                <option value="qwen">Qwen</option>
                <option value="doubao">豆包</option>
                <option value="grok">Grok</option>
                <option value="judge">Judge模式</option>
            </select>
        </div>
        <div class="setting-group">
            <input type="checkbox" id="professional-mode">
            <label for="professional-mode">专业模式</label>
        </div>
        <div class="setting-group" id="current-model-info">
            <!-- 当前模型信息将在这里显示 -->
        </div>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="message bot-message">
            您好！我是法律小助手，请问有什么法律问题需要咨询吗？
        </div>
    </div>

    <div class="typing-indicator" id="typing-indicator">
        <span>法律小助手正在思考</span>
        <div class="typing-dots">
            <span>.</span>
            <span>.</span>
            <span>.</span>
        </div>
    </div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="请输入您的法律问题..." autocomplete="off">
        <button id="send-button">发送</button>
        <button id="cancel-button" class="cancel-button">取消思考</button>
    </div>
</div>

<script>
    // 初始化marked配置
    marked.setOptions({
        highlight: function(code, lang) {
            if (lang && hljs.getLanguage(lang)) {
                try {
                    return hljs.highlight(lang, code).value;
                } catch (err) {
                    console.error('代码高亮错误:', err);
                }
            }
            return code;
        },
        breaks: true,
        gfm: true
    });

    document.addEventListener('DOMContentLoaded', function() {
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const cancelButton = document.getElementById('cancel-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const clearHistoryBtn = document.getElementById('clear-history');
        const viewHistoryBtn = document.getElementById('view-history');
        const modelSelect = document.getElementById('model-select');
        const professionalMode = document.getElementById('professional-mode');
        const currentModelInfo = document.getElementById('current-model-info');

        let currentStreamingMessage = null;
        let currentFullResponse = '';
        let currentModelUsed = '';
        let currentReader = null; // 用于存储当前流的reader，以便取消
        let currentAbortController = null; // 用于取消请求

        // 从session恢复设置
        fetch('/get_settings')
            .then(response => response.json())
            .then(data => {
                if (data.model) {
                    modelSelect.value = data.model;
                }
                updateModelInfo();
            })
            .catch(error => {
                console.error('获取设置失败:', error);
            });

        // 更新模型信息显示
        function updateModelInfo() {
            const model = modelSelect.value;
            const isPro = professionalMode.checked;
            currentModelInfo.textContent = `当前: ${model}${isPro ? ' (专业模式)' : ''}`;
        }

        // 取消当前请求
        function cancelCurrentRequest() {
            if (currentAbortController) {
                currentAbortController.abort();
                currentAbortController = null;
            }

            if (currentReader) {
                currentReader.cancel();
                currentReader = null;
            }

            // 隐藏"正在输入"指示器
            typingIndicator.classList.remove('active');

            // 隐藏取消按钮
            cancelButton.style.display = 'none';

            // 重新启用发送按钮
            sendButton.disabled = false;

            // 添加取消消息
            addMessage('思考已取消', 'system');
        }

        // 发送消息函数
        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // 添加用户消息到聊天界面
            addMessage(message, 'user');

            // 清空输入框
            userInput.value = '';

            // 禁用发送按钮
            sendButton.disabled = true;

            // 显示"正在输入"指示器
            typingIndicator.classList.add('active');

            // 显示取消按钮
            cancelButton.style.display = 'block';

            // 重置流式消息状态
            currentStreamingMessage = null;
            currentFullResponse = '';
            currentModelUsed = '';
            currentReader = null;

            // 创建AbortController用于取消请求
            currentAbortController = new AbortController();

            // 获取当前设置
            const selectedModel = modelSelect.value;
            const isProfessionalMode = professionalMode.checked;

            // 保存模型设置
            fetch('/set_model', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({model: selectedModel})
            });

            // 发送请求到后端
            if (selectedModel === 'judge') {
                // Judge模式使用非流式请求
                fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        model: selectedModel,
                        is_professional_mode: isProfessionalMode
                    }),
                    signal: currentAbortController.signal
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // 隐藏"正在输入"指示器和取消按钮
                    typingIndicator.classList.remove('active');
                    cancelButton.style.display = 'none';
                    currentAbortController = null;

                    // 处理响应
                    if (data.response) {
                        if (data.should_exit) {
                            addMessage(data.response, 'system');
                        } else {
                            // 创建消息元素
                            const messageElement = document.createElement('div');
                            messageElement.classList.add('message', 'bot-message', 'markdown-content');

                            // 添加模型信息
                            if (data.model_used) {
                                const modelInfo = document.createElement('div');
                                modelInfo.classList.add('model-info');
                                modelInfo.textContent = `来自 ${data.model_used}`;
                                messageElement.appendChild(modelInfo);
                            }

                            // 渲染Markdown内容
                            const contentElement = document.createElement('div');
                            contentElement.innerHTML = marked.parse(data.response);
                            messageElement.appendChild(contentElement);

                            // 添加裁判理由
                            if (data.judge_reasoning) {
                                const reasoningElement = document.createElement('div');
                                reasoningElement.classList.add('judge-reasoning');
                                reasoningElement.textContent = data.judge_reasoning;
                                messageElement.appendChild(reasoningElement);
                            }

                            chatContainer.appendChild(messageElement);
                        }
                    } else if (data.error) {
                        addMessage('错误: ' + data.error, 'error');
                    }

                    // 重新启用发送按钮
                    sendButton.disabled = false;

                    // 滚动到最新消息
                    scrollToBottom();
                })
                .catch(error => {
                    // 隐藏"正在输入"指示器和取消按钮
                    typingIndicator.classList.remove('active');
                    cancelButton.style.display = 'none';
                    currentAbortController = null;

                    // 如果是取消请求，则不显示错误
                    if (error.name === 'AbortError') {
                        return;
                    }

                    // 显示错误消息
                    addMessage('网络错误: ' + error.message, 'error');

                    // 重新启用发送按钮
                    sendButton.disabled = false;

                    console.error('Error:', error);
                });
            } else {
                // 其他模型使用流式请求
                fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        model: selectedModel,
                        is_professional_mode: isProfessionalMode
                    }),
                    signal: currentAbortController.signal
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    currentReader = response.body.getReader();
                    const decoder = new TextDecoder();

                    function readStream() {
                        return currentReader.read().then(({ done, value }) => {
                            // 检查是否已取消
                            if (currentAbortController && currentAbortController.signal.aborted) {
                                return;
                            }

                            if (done) {
                                // 流结束
                                typingIndicator.classList.remove('active');
                                cancelButton.style.display = 'none';
                                currentAbortController = null;
                                sendButton.disabled = false;
                                currentReader = null;

                                // 如果有完整的响应，用Markdown重新渲染
                                if (currentStreamingMessage && currentFullResponse) {
                                    currentStreamingMessage.classList.add('markdown-content');
                                    currentStreamingMessage.innerHTML = '';

                                    if (currentModelUsed) {
                                        const modelInfo = document.createElement('div');
                                        modelInfo.classList.add('model-info');
                                        modelInfo.textContent = `来自 ${currentModelUsed}`;
                                        currentStreamingMessage.appendChild(modelInfo);
                                    }

                                    const contentElement = document.createElement('div');
                                    contentElement.innerHTML = marked.parse(currentFullResponse);
                                    currentStreamingMessage.appendChild(contentElement);
                                }

                                scrollToBottom();
                                return;
                            }

                            // 解码并处理数据
                            const chunk = decoder.decode(value, { stream: true });
                            const lines = chunk.split('\n');

                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    try {
                                        const data = JSON.parse(line.slice(6));

                                        switch(data.event) {
                                            case 'model_info':
                                                currentModelUsed = data.model_used;
                                                break;

                                            case 'chunk':
                                                if (!currentStreamingMessage) {
                                                    // 创建新的消息元素
                                                    currentStreamingMessage = document.createElement('div');
                                                    currentStreamingMessage.classList.add('message', 'bot-message');
                                                    chatContainer.appendChild(currentStreamingMessage);

                                                    // 添加模型信息
                                                    if (currentModelUsed) {
                                                        const modelInfo = document.createElement('div');
                                                        modelInfo.classList.add('model-info');
                                                        modelInfo.textContent = `来自 ${currentModelUsed}`;
                                                        currentStreamingMessage.appendChild(modelInfo);
                                                    }

                                                    // 创建内容容器
                                                    const contentElement = document.createElement('div');
                                                    contentElement.id = 'streaming-content';
                                                    currentStreamingMessage.appendChild(contentElement);
                                                }

                                                // 追加内容
                                                currentFullResponse += data.chunk;
                                                document.getElementById('streaming-content').textContent = currentFullResponse;
                                                scrollToBottom();
                                                break;

                                            case 'error':
                                                addMessage('流式传输错误: ' + data.error, 'error');
                                                typingIndicator.classList.remove('active');
                                                cancelButton.style.display = 'none';
                                                currentAbortController = null;
                                                sendButton.disabled = false;
                                                return;

                                            case 'end_of_stream':
                                                // 流正常结束，继续读取直到完成
                                                break;
                                        }
                                    } catch (e) {
                                        console.error('解析流数据错误:', e);
                                    }
                                }
                            }

                            // 继续读取
                            return readStream();
                        });
                    }

                    return readStream();
                })
                .catch(error => {
                    // 隐藏"正在输入"指示器和取消按钮
                    typingIndicator.classList.remove('active');
                    cancelButton.style.display = 'none';
                    currentAbortController = null;
                    currentReader = null;

                    // 如果是取消请求，则不显示错误
                    if (error.name === 'AbortError') {
                        return;
                    }

                    // 显示错误消息
                    addMessage('网络错误: ' + error.message, 'error');

                    // 重新启用发送按钮
                    sendButton.disabled = false;

                    console.error('Error:', error);
                });
            }
        }

        // 添加消息到聊天界面
        function addMessage(text, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            switch(type) {
                case 'user':
                    messageElement.classList.add('user-message');
                    break;
                case 'bot':
                    messageElement.classList.add('bot-message');
                    break;
                case 'system':
                    messageElement.classList.add('system-message');
                    break;
                case 'error':
                    messageElement.classList.add('error-message');
                    break;
            }

            messageElement.textContent = text;
            chatContainer.appendChild(messageElement);
            scrollToBottom();
        }

        // 滚动到最新消息
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 清空对话历史
        function clearChatHistory() {
            fetch('/clear_history', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 清空聊天界面，只保留欢迎消息
                    chatContainer.innerHTML = '';
                    addMessage('您好！我是法律小助手，请问有什么法律问题需要咨询吗？', 'bot');
                    addMessage('对话历史已清空', 'system');
                }
            })
            .catch(error => {
                console.error('清空历史错误:', error);
            });
        }

        // 查看对话历史
        function viewChatHistory() {
            fetch('/get_history')
            .then(response => response.json())
            .then(data => {
                console.log('对话历史:', data.history);
                alert(`当前对话历史长度: ${data.history.length} 条消息`);
            })
            .catch(error => {
                console.error('获取历史错误:', error);
            });
        }

        // 发送按钮点击事件
        sendButton.addEventListener('click', sendMessage);

        // 取消按钮点击事件
        cancelButton.addEventListener('click', cancelCurrentRequest);

        // 输入框回车事件
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 输入框输入事件，启用/禁用发送按钮
        userInput.addEventListener('input', function() {
            sendButton.disabled = !userInput.value.trim();
        });

        // 清空历史按钮
        clearHistoryBtn.addEventListener('click', clearChatHistory);

        // 查看历史按钮
        viewHistoryBtn.addEventListener('click', viewChatHistory);

        // 模型选择变更
        modelSelect.addEventListener('change', updateModelInfo);

        // 专业模式切换
        professionalMode.addEventListener('change', updateModelInfo);

        // 初始化模型信息显示
        updateModelInfo();
    });
</script>
</body>
</html>
